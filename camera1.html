
<!DOCTYPE html>
<html lang="en">
<head>
<title>camera 1</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
	body {
		background-color: #222;
		margin: 0px;
		font-family:Monospace;
		font-size:13px;
		text-align:center;
		font-weight: bold;
		text-align:center;
	}

	#container {
  		position: absolute;
  		top: 0px; 
		left: 0px;
  		bottom:0px;
		right:0px;
		height: 100%;
  		background: #000;
  		padding: 0;
  		margin: 0;
  		overflow: hidden;
  	}

</style>
</head>
<body>



<script src="js/jquery.js"></script>
<script src="js/three.min.js"></script>
<script src="js/jqmwheel.js"></script>

<!-- <script src="js/mwheelIntent.js"></script> -->

<script src="js/stats.min.js"></script>

<script src="js/Detector.js"></script>
<script src="js/RequestAnimate.js"></script>
<script src="js/FirstPersonControls.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		init();
	});

	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	var stats;
	var camera, scene, renderer, particles, geometry, controls, clock;
	
	var HEIGHT = window.innerHeight,
		WIDTH = window.innerWidth;
		

	var VIEW_ANGLE = 45,
		ASPECT = WIDTH / HEIGHT,
		NEAR = 1,
		FAR = 1000;
		
		
	var $window = [],
		$container = [],
		containerDom = {};



	function init(json) {
				
		$window = $(window),
		$container = $('#container');
		containerDom = $container[0];

        var angularSpeed = 0.2; // revolutions per second
        var lastTime = 0;
 
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
 
        // camera
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
		camera.position.y = 0;
		camera.position.x = 0;
		camera.position.z = 500;

		/*
        camera.position.y = -450;
        camera.position.z = 400;
        camera.rotation.x = 45 * (Math.PI / 180);
 		*/

        // scene
        var scene = new THREE.Scene();
 
        // plane
        var plane = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshBasicMaterial({
            color: 0x555555
        }));
        plane.overdraw = true;
        scene.add(plane);
 
        // create wrapper object that contains three.js objects
        var three = {
            renderer: renderer,
            camera: camera,
            scene: scene,
            plane: plane
        };

		
        three.renderer.render(three.scene, three.camera);
 
        // animate(lastTime, angularSpeed, three);
		
		
	}

    function animate(lastTime, angularSpeed, three){
        // update
        var date = new Date();
        var time = date.getTime();
        var timeDiff = time - lastTime;
        var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
        three.plane.rotation.z += angleChange;
        lastTime = time;
 
        // render
        three.renderer.render(three.scene, three.camera);
 
        // request new frame
        requestAnimFrame(function(){
            animate(lastTime, angularSpeed, three);
        });
    }


</script>
</body>
</html>
